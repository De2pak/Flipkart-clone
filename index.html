<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart-Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo"><img src="images/flipkart.svg" alt="" /></div>
      <div class="searchbar">
        <img src="images/search.webp" alt="" />
        <input type="text" placeholder="Search for Products, Brand and More"/>
      </div>
      <div class="login">
        <img src="images/login.png" alt="" width="25px" />
        <select name="Login" id="">
          <div class="start">
            <option value="">Login</option>
            <option value="">New Customer?   Sign Up</option>
          </div>
          <div class="remain">
            <option value="">My profile</option>
            <option value="">Flipkart Plus Zone</option>
            <option value="">Orders</option>
            <option value="">Wishlist</option>
            <option value="">Rewards</option>
            <option value="">Gift Cards</option>
          </div>
        </select>
      </div>
      <div class="cart">
        <img src="images/cart icon.png" alt="" />
        <h4>Cart</h4>
      </div>
      <div class="seller">
        <img src="images/shop.png" alt="" />
        <h4>Become a Seller</h4>
      </div>
    </header>
  </body>
</html>
